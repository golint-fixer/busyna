sudo: required # required by tup, as he uses /dev/fuse
language: go
go:
  - tip
addons:
  apt:
    packages:
      - strace
      - graphviz
      - libfuse-dev
      - bc
before_install:
  - git clone git://github.com/gittup/tup.git $HOME/tup
  - (cd $HOME/tup; ./bootstrap.sh)
script:
  - mkdir ~/linux-test
  - cd ~/linux-test
  - PATH=$PATH:$HOME/tup $TRAVIS_BUILD_DIR/scripts/linux-test
